<div>
    <h2>
        <span jhiTranslate="whisperApp.subscriptionDetails.home.title">Subscription Details</span>
        <button class="btn btn-primary float-right jh-create-entity create-subscription-details" [routerLink]="['/', { outlets: { popup: ['subscription-details-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="whisperApp.subscriptionDetails.home.createLabel">
            Create new Subscription Details
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="subscriptionDetails">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="whisperApp.subscriptionDetails.name">Name</span></th>
            <th><span jhiTranslate="whisperApp.subscriptionDetails.desctiprion">Desctiprion</span></th>
            <th><span jhiTranslate="whisperApp.subscriptionDetails.numberOfCampaigns">Number Of Campaigns</span></th>
            <th><span jhiTranslate="whisperApp.subscriptionDetails.price">Price</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let subscriptionDetails of subscriptionDetails ;trackBy: trackId">
                <td><a [routerLink]="['../subscription-details', subscriptionDetails.id ]">{{subscriptionDetails.id}}</a></td>
                <td>{{subscriptionDetails.name}}</td>
                <td>{{subscriptionDetails.desctiprion}}</td>
                <td>{{subscriptionDetails.numberOfCampaigns}}</td>
                <td>{{subscriptionDetails.price}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../subscription-details', subscriptionDetails.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'subscription-details/'+ subscriptionDetails.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'subscription-details/'+ subscriptionDetails.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
