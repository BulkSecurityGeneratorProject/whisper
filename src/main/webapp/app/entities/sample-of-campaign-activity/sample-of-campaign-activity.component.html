<div>
    <h2>
        <span jhiTranslate="whisperApp.sampleOfCampaignActivity.home.title">Sample Of Campaign Activities</span>
        <button class="btn btn-primary float-right jh-create-entity create-sample-of-campaign-activity" [routerLink]="['/', { outlets: { popup: ['sample-of-campaign-activity-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="whisperApp.sampleOfCampaignActivity.home.createLabel">
            Create new Sample Of Campaign Activity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sampleOfCampaignActivities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="whisperApp.sampleOfCampaignActivity.activityName">Activity Name</span></th>
            <th><span jhiTranslate="whisperApp.sampleOfCampaignActivity.listOfPosts">List Of Posts</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sampleOfCampaignActivity of sampleOfCampaignActivities ;trackBy: trackId">
                <td><a [routerLink]="['../sample-of-campaign-activity', sampleOfCampaignActivity.id ]">{{sampleOfCampaignActivity.id}}</a></td>
                <td>{{sampleOfCampaignActivity.activityName}}</td>
                <td>{{sampleOfCampaignActivity.listOfPosts}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../sample-of-campaign-activity', sampleOfCampaignActivity.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sample-of-campaign-activity/'+ sampleOfCampaignActivity.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'sample-of-campaign-activity/'+ sampleOfCampaignActivity.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
