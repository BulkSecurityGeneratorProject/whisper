
<div *ngIf="address">
    <h2><span jhiTranslate="whisperApp.address.detail.title">Address</span> {{address.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="whisperApp.address.placeOrCity">Place Or City</span></dt>
        <dd>
            <span>{{address.placeOrCity}}</span>
        </dd>
        <dt><span jhiTranslate="whisperApp.address.street">Street</span></dt>
        <dd>
            <span>{{address.street}}</span>
        </dd>
        <dt><span jhiTranslate="whisperApp.address.province">Province</span></dt>
        <dd>
            <span>{{address.province}}</span>
        </dd>
        <dt><span jhiTranslate="whisperApp.address.postalCode">Postal Code</span></dt>
        <dd>
            <span>{{address.postalCode}}</span>
        </dd>
        <dt><span jhiTranslate="whisperApp.address.userData">User Data</span></dt>
        <dd>
            <div *ngIf="address.userData">
                <a [routerLink]="['/user-data', address.userData?.id]">{{address.userData?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'address/'+ address.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
