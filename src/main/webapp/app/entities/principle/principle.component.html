<div>
    <h2>
        <span jhiTranslate="whisperApp.principle.home.title">Principles</span>
        <button class="btn btn-primary float-right jh-create-entity create-principle" [routerLink]="['/', { outlets: { popup: ['principle-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="whisperApp.principle.home.createLabel">
            Create new Principle
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="principles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="whisperApp.principle.nip">Nip</span></th>
            <th><span jhiTranslate="whisperApp.principle.companyName">Company Name</span></th>
            <th><span jhiTranslate="whisperApp.principle.principleStatus">Principle Status</span></th>
            <th><span jhiTranslate="whisperApp.principle.principleSubscription">Principle Subscription</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let principle of principles ;trackBy: trackId">
                <td><a [routerLink]="['../principle', principle.id ]">{{principle.id}}</a></td>
                <td>{{principle.nip}}</td>
                <td>{{principle.companyName}}</td>
                <td jhiTranslate="{{'whisperApp.PRINCIPLE_STATUS.' + principle.principleStatus}}">{{principle.principleStatus}}</td>
                <td>
                    <div *ngIf="principle.principleSubscription">
                        <a [routerLink]="['../principle-subscription', principle.principleSubscription?.id ]" >{{principle.principleSubscription?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../principle', principle.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'principle/'+ principle.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'principle/'+ principle.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
