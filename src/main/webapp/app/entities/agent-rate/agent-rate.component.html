<div>
    <h2>
        <span jhiTranslate="whisperApp.agentRate.home.title">Agent Rates</span>
        <button class="btn btn-primary float-right jh-create-entity create-agent-rate" [routerLink]="['/', { outlets: { popup: ['agent-rate-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="whisperApp.agentRate.home.createLabel">
            Create new Agent Rate
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="agentRates">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="whisperApp.agentRate.rate">Rate</span></th>
            <th><span jhiTranslate="whisperApp.agentRate.comment">Comment</span></th>
            <th><span jhiTranslate="whisperApp.agentRate.agent">Agent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let agentRate of agentRates ;trackBy: trackId">
                <td><a [routerLink]="['../agent-rate', agentRate.id ]">{{agentRate.id}}</a></td>
                <td>{{agentRate.rate}}</td>
                <td>{{agentRate.comment}}</td>
                <td>
                    <div *ngIf="agentRate.agent">
                        <a [routerLink]="['../agent', agentRate.agent?.id ]" >{{agentRate.agent?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../agent-rate', agentRate.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'agent-rate/'+ agentRate.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'agent-rate/'+ agentRate.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
